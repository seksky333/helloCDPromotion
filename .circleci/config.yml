# Use the latest 2.1 version of CircleCI pipeline process engine. See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1

jobs:
  create_and_deploy_front_end: #job name
    docker: # it uses the docker executor
      - image: amazon/aws-cli
    steps:
      - checkout
      - run:
          name: deploy cloudfront
          #echo environment variable
          command: |
            aws cloudformation deploy --template-file bucket.yml --stack-name "chez-${CIRCLE_WORKFLOW_ID:0:7}" --parameter-overrides PipelineID="chez-${CIRCLE_WORKFLOW_ID:0:7}" NAME="chez-${CIRCLE_WORKFLOW_ID:0:7}"
      - run: aws s3 sync . s3://"chez-${CIRCLE_WORKFLOW_ID:0:7}" --delete

  promote_to_production: #job name
    docker: # it uses the docker executor
      - image: amazon/aws-cli
    steps:
      - checkout
      - run:
          name: promote to production
          #echo environment variable
          command: |
            aws cloudformation deploy \
            --template-file cloudformation.yml \
            --stack-name cloudfront \
            --parameter-overrides PipelineID="chez-${CIRCLE_WORKFLOW_ID:0:7}"

  get_last_deployment_id: #job name
    docker: # it uses the docker executor
      - image: amazon/aws-cli
    steps:
      - checkout
      - run:
          name: get last deployment id
          #echo environment variable
          command: |
            aws cloudformation \
            list-exports --query "Exports[?Name==\`PipelineID\`].Value" \
            --no-paginate --output text >> deployment_id.txt
workflows:
  # workflow
  my_workflow:
    jobs:
      - create_and_deploy_front_end
      - promote_to_production:
          requires:
            - create_and_deploy_front_end
      - get_last_deployment_id:
          requires:
            - promote_to_production
